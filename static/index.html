<!DOCTYPE html>
<html>
  <head>
    <title>Environmental Sensor API</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        color: #333;
        padding: 40px;
        text-align: center;
      }

      h1 {
        color: #2c3e50;
      }

      p {
        font-size: 18px;
      }

      .link-container {
        margin-top: 30px;

        display: inline-block;

        background-color: #2980b9;

    <h1>Welcome to the Environmental Sensor API</h1>

    <div class="link-container">
